- clean: ['~', '~/.config/alacritty']
- create:
  - ~/.config
  - ~/.config/dotfiles
  - ~/.config/alacritty
- link:
    ~/.config/nvim: vim
    ~/.config/regolith: regolith
    ~/.git-templates: git/templates
    ~/.gitconfig: git/gitconfig
    ~/.irssi: irssi
    ~/.tigrc: tig/tigrc
    ~/.tmux.conf: tmux/tmux.conf
    ~/.tmux: tmux
    ~/.vim: vim
    ~/.zsh: zsh
    ~/.zshenv: zsh/zshenv
    ~/.taskrc: taskwarrior/taskrc
    ~/.zshrc: zsh/zshrc
- link:
    ~/.config/alacritty/alacritty.yml:
      path: alacritty/linux.yml
      if: '[[ `uname` =~ Linux ]]'
- link:
    ~/.config/alacritty/alacritty.yml:
      path: alacritty/mac.yml
      if: '[[ `uname` =~ Darwin ]]'
- shell:
  - [touch ~/.config/dotfiles/zsh && chmod 600 ~/.config/dotfiles/zsh, Create private zshrc]
  - [touch ~/.config/dotfiles/taskrc && chmod 600 ~/.config/dotfiles/taskrc, Create private taskrc]
  - [git submodule update --init --recursive, Install git submodules]
  - [nvim --headless +PackerInstall +qall, Install nvim plugins]
