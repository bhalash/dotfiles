- clean: ['~']
- create:
  - ~/.config
- link:
    ~/.config/alacritty: alacritty
    ~/.config/nvim: vim
    ~/.config/regolith: regolith
    ~/.git-templates: git/templates
    ~/.gitconfig: git/gitconfig
    ~/.irssi: irssi
    ~/.tigrc: tig/tigrc
    ~/.tmux.conf: tmux/tmux.conf
    ~/.tmux: tmux
    ~/.vim: vim
    ~/.zsh: zsh
    ~/.zshenv: zsh/zshenv
    ~/.zshrc: zsh/zshrc
- shell:
  - [touch ~/.private.zsh && chmod 600 ~/.private.zsh, Create private zshrc]
  - [git submodule update --init --recursive, Install git submodules]
  - [nvim --headless +PlugInstall +qall, Install vim/nvim plugins]
