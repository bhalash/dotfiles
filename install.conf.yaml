- clean: ['~']
- link:
    ~/.gitconfig: git/gitconfig
    ~/.tmux.conf: tmux/tmux.conf
    ~/.vim: vim
    ~/.zsh: zsh
    ~/.zshrc: zsh/zshrc
    ~/.config/nvim:
      create: true
      path: vim
- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - command: vim +PlugInstall +qall
    stderr: true
