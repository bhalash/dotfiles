- clean: ['~']
- link:
    ~/.tmux.conf: tmux/tmux.conf
    ~/.vim: vim
    ~/.config/nvim:
      create: true
      path: vim
    ~/.zshrc: zsh/zshrc
    ~/.zsh: zsh
- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - [vim +PluginInstall +qall > /dev/null, Install Vundle plugins]
  - [cd vim/bundle/coc.nvim && git checkout release, Set coc.nvim working branch]
