- clean: ['~']
- link:
    ~/.gitconfig: git/gitconfig
    ~/.tigrc: tig/tigrc
    ~/.tmux.conf: tmux/tmux.conf
    ~/.vim: vim
    ~/.zsh: zsh
    ~/.zshrc: zsh/zshrc
    ~/.config/nvim:
      create: true
      path: vim
- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - [nvim --headless +PlugInstall +qall, Installing vim/nvim plugins]
