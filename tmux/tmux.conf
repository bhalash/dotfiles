# Increase the time pane number shows with prefix-q
set -g display-panes-time 2000

# Prefix {{{

unbind C-b
set -g prefix C-a
bind C-a send-prefix

# }}}

# Keyboard Shortcuts {{{

# Fat fingers (=
unbind d
bind C-d detach

# Move all windows to the left, fill gaps
bind m movew -r

# Copy mode
unbind '['
bind b copy-mode

# Splits and Panes {{{

# split |
unbind '"'
bind v split-window -h -c "#{pane_current_path}"

# split -
unbind %
bind s split-window -v -c "#{pane_current_path}"

# new window
unbind c
bind c new-window -c "#{pane_current_path}"

# }}}

# }}}

# Plugins {{{

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'Morantron/tmux-fingers'

run -b '~/.tmux/plugins/tpm/tpm'

# }}}

# Theme {{{

# TODO(mark 2022-01-06): much to do here:
#
# - set labels for colours
# - set appearance of right-hand status items (format, as with left)
# - set overall colour for status

set -g message-command-style 'bg=#282c34,fg=#bbc2cf'
set -g message-style 'bg=#282c34,fg=#bbc2cf'
set -g mode-style 'bg=#424856'

# Status {{{

set -g status-justify left
set -g status-position bottom
set -g status-style 'bg=#1b2229,fg=#bbc2cf'
set -g status-left-length 32
set -g status-left-style 'bold'

# }}}

# Window Status {{{

set -g window-status-current-style 'bg=#e6e1cf,fg=#282c34'
set -g window-status-current-format ' [#I] #W '
set -g window-status-format ' [#I] #W '
set -g window-status-separator ''
set -g window-status-style ''

# }}}

# Status {{{

set -g status-right " %H:%M "

# }}}

# }}}
