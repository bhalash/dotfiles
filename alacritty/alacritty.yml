# Alacritty Config {{{
#
# See: https://github.com/alacritty/alacritty#configuration
# See: https://github.com/alacritty/alacritty/blob/master/alacritty.yml
# See: https://defkey.com/alacritty-0-9-shortcuts
#
# }}}

font:
  normal:
    family: &codefont "Fira Code"
  bold:
    family: *codefont
    style: SemiBold
  bold_italic:
    family: *codefont
    style: Italic
  size: 12.0 # FIXME(mark 2022-01-08): want this 11.0 for Linux - how?

colors:
  primary:
    background: "#121212"

window:
  startup_mode: SimpleFullscreen
  padding:
    x: 5
    y: 5

key_bindings:
  # <3
  - { key: Key2, mods: Alt, chars: 'â‚¬' }
  # Stop fat fingers on macOS
  - { key: Q, mods: Command, action: None }
  - { key: W, mods: Command, action: None }
  - { key: N, mods: Command, action: None }
  - { key: F, mods: Shift|Alt, action: ToggleSimpleFullscreen }
  # Command-+ does not work on keyboard
  - { key: J, mods: Shift|Alt, action: DecreaseFontSize }
  - { key: K, mods: Shift|Alt, action: IncreaseFontSize }
  - { key: L, mods: Shift|Alt, action: ResetFontSize }

shell:
  # Start tmux https://pawelgrzybek.com/autostart-tmux-on-alacritty-launch/
  program: /bin/zsh
  args:
    - -l
    - -c
    - "tmux attach || tmux"
