# Mac: Bigger font for the laptop, some default keybinds clash

font:
  size: 12.0
  normal:
    family: &codefont "FiraCode Nerd Font"
  bold:
    family: *codefont
    style: SemiBold
  bold_italic:
    family: *codefont
    style: Italic

window:
  startup_mode: SimpleFullscreen

key_bindings:
  # Stop fat fingers
  - { key: Q, mods: Command, action: None }
  - { key: W, mods: Command, action: None }
  - { key: N, mods: Command, action: None }
  - { key: F, mods: Command, action: ToggleSimpleFullscreen }
  - { key: J, mods: Control|Shift, action: DecreaseFontSize }
  - { key: K, mods: Control|Shift, action: IncreaseFontSize }
  - { key: L, mods: Control|Shift, action: ResetFontSize }
  # For Tmux, macOS inserts special characters using the alt key.
  # See: https://github.com/alacritty/alacritty/issues/93
  - { key: A, mods: Alt, chars: "\x1ba" }
  - { key: B, mods: Alt, chars: "\x1bb" }
  - { key: C, mods: Alt, chars: "\x1bc" }
  - { key: D, mods: Alt, chars: "\x1bd" }
  - { key: E, mods: Alt, chars: "\x1be" }
  - { key: E, mods: Alt, chars: "\x1be" }
  - { key: F, mods: Alt, chars: "\x1bf" }
  - { key: G, mods: Alt, chars: "\x1bg" }
  - { key: H, mods: Alt, chars: "\x1bh" }
  - { key: I, mods: Alt, chars: "\x1bi" }
  - { key: J, mods: Alt, chars: "\x1bj" }
  - { key: K, mods: Alt, chars: "\x1bk" }
  - { key: L, mods: Alt, chars: "\x1bl" }
  - { key: M, mods: Alt, chars: "\x1bm" }
  - { key: N, mods: Alt, chars: "\x1bn" }
  - { key: O, mods: Alt, chars: "\x1bo" }
  - { key: P, mods: Alt, chars: "\x1bp" }
  - { key: Q, mods: Alt, chars: "\x1bq" }
  - { key: R, mods: Alt, chars: "\x1br" }
  - { key: S, mods: Alt, chars: "\x1bs" }
  - { key: T, mods: Alt, chars: "\x1bt" }
  - { key: V, mods: Alt, chars: "\x1bv" }
  - { key: W, mods: Alt, chars: "\x1bw" }
  - { key: X, mods: Alt, chars: "\x1bx" }
  - { key: Y, mods: Alt, chars: "\x1by" }
  - { key: Z, mods: Alt, chars: "\x1bz" }

import:
  - ~/.dotfiles/alacritty/base.yml
