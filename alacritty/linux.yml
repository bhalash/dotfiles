# Linux: generally, I just want a smaller font size to fit the laptop display

font:
  size: 9.0

window:
  startup_mode: Fullscreen
  padding:
    x: 5
    y: 5

key_bindings:
  - { key: F, mods: Shift|Control, action: ToggleFullscreen }

colors:
  primary:
    background: "0x1d1f21"
    foreground: "0xe6edf3"

import:
  - ~/.dotfiles/alacritty/base.yml
