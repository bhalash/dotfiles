# Alacritty Config
#
# See: https://github.com/alacritty/alacritty#configuration
# See: https://github.com/alacritty/alacritty/blob/master/alacritty.yml
# See: https://defkey.com/alacritty-0-9-shortcuts


[env]
TERM = "xterm-256color"

# Shell {{{

# You can set `shell.program` to the path of your favorite shell, e.g.
# `/bin/fish`. Entries in `shell.args` are passed unmodified as arguments to the
# shell.
#
# Default:
#   - (macOS) /bin/bash --login
#   - (Linux/BSD) user login shell
#   - (Windows) powershell
#
# Start tmux https://pawelgrzybek.com/autostart-tmux-on-alacritty-launch/

[shell]
program = "/bin/zsh"
args = ["-l", "-c", "tmux attach || tmux"]

# }}}

# Colours {{{

[colors.primary]
background = "0x1d1f21"
foreground = "0xe6edf3"

# }}}

# Window {{{

[window]
startup_mode = "SimpleFullscreen"

[window.padding]
x = 5
y = 5

# }}}

# Font {{{

[font]
size = 12.0

[font.bold]
family = "FiraMono Nerd Font"
style = "SemiBold"

[font.bold_italic]
family = "FiraMono Nerd Font"
style = "Italic"

[font.normal]
family = "FiraMono Nerd Font"

# }}}

# Keyboard: Euro Symbol <3 {{{

[[keyboard.bindings]]
chars = "â‚¬"
key = "Key2"
mods = "Alt"

# }}}

# Keyboard: Stop app from closing {{{

[[keyboard.bindings]]
action = "None"
key = "Q"
mods = "Command"

[[keyboard.bindings]]
action = "None"
key = "W"
mods = "Command"

[[keyboard.bindings]]
action = "None"
key = "N"
mods = "Command"

[[keyboard.bindings]]
action = "None"
key = "T"
mods = "Command"

# }}}

# Keyboard: Window + font size {{{

[[keyboard.bindings]]
action = "ToggleSimpleFullscreen"
key = "F"
mods = "Command"

[[keyboard.bindings]]
action = "DecreaseFontSize"
key = "J"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "IncreaseFontSize"
key = "K"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "ResetFontSize"
key = "L"
mods = "Control|Shift"

# }}}

